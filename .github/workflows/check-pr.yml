name: Pull request test
on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
            node-version: 20.x.x
            cache: npm
      - run: npm c1
      - run: npm run lint
      - run: npm run lint:types
      - run: npm test
      - run: npm run build
      